<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Sockets Chat</title>
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Styles.css -->
    <link rel="stylesheet" href="\css\styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark rounded-4">
      <a class="navbar-brand mx-auto text-white" href="/"
        >Web chat con Sockets</a
      >
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nick-wrap">
      <div class="card-header">
        <h3>Ingresa tu nickname</h3>
      </div>
      <p id="nick-error"></p>
      <div class="card-body">
        <form id="nick-form">
          <input type="text" id="nickname" class="form-control" placeholder="Nickname"/>
          <button type="submit" class="btn btn-dark mt-2">
            <i class="fa-solid fa-paper-plane"></i>
            Join
          </button>
        </form>
      </div>
    </div>

    <div class="container" id="content-wrap">
      <div class="row">
        <div class="col-md-6 offset-md-1 mt-4">
          <div class="card">
            <div class="card-header">
              <h4>
                <i class="fa-solid fa-comments"></i>
                Chatea con la comunidad!
              </h4>
            </div>
            <div id="chat" class="card-body"></div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Escribe algo!" />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-dark">
                    <i class="fa-solid fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card col-md-3 mt-4">
          <div class="card-header">
            <h4>
              <i class="fa-solid fa-circle"></i>
              Usuarios conectados:
            </h4>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
  </body>
</html>
